<head>

</head>
<body>
<table style="LEFT: 0px;POSITION: absolute;TOP: 0px" cellSpacing="0" cellPadding="0" width="100%" height="100%" border="0">
<tr><td>
<TEXTAREA id=txtInput name=txtInput WRAP STYLE="width:100%;height:100%;">
</TEXTAREA>
</td></tr>
<tr height=25px><td align=center>
<span style="height:20px;width:55px;" class="btnOff" onmouseout='javascript:this.className="btnOff";' onmouseover='javascript:this.className="btnUP";'>
&nbsp;&nbsp;<A href"" onclick="javascript:window.event.returnValue=false;window.returnValue=document.all('txtInput').value;window.close();">确  定</A>&nbsp;&nbsp;</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<span style="height:20px;width:55px;" class="btnOff" onmouseout='javascript:this.className="btnOff";' onmouseover='javascript:this.className="btnUP";'>
&nbsp;&nbsp;<A href"" onclick="javascript:window.event.returnValue=false;window.returnValue='';window.close();" >取  消</A>&nbsp;&nbsp;</span>
</td></tr>

<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
<style>
BODY {	FONT-FAMILY: "宋体"; FONT-SIZE: 9pt}
</style>
<SCRIPT LANGUAGE=javascript src="common.js"></SCRIPT>
<script language="javascript">
var startTime=new Date();
function window_onload()
{
	window.setTimeout("dispgettime()",1000);
}
function dispgettime()
{	
	var tStart=startTime.getTime()/1000;
	var dNow=new Date();
	var tNow=dNow.getTime()/1000;
	var tt=tNow-tStart;
	labTime.innerText=dNow.getHours()+":"+dNow.getMinutes()+":"+dNow.getSeconds();
	if(strUserAgent=="" || strUserAgent.indexOf("MSIE")!=-1)
	{
		labOver.innerText=Math.round(tt/60/60) + ":"+ Math.round(tt/60)%60 + ":" +Math.round(tt%60)
		window.setTimeout("dispgettime()",1000);
	}
}
</script>

</HEAD>
<BODY bgColor="#e5e5e5" leftMargin="0" topMargin="0" onload="window_onload()">
<br>
&nbsp;*&nbsp;当前时间:&nbsp;<LABEL id="labTime"></LABEL>
<br>
&nbsp;*&nbsp;在线时间:&nbsp;<LABEL id="labOver"></LABEL>
&nbsp;
<label id="labExit" language="javascript" style="CURSOR: hand" onclick="javascript:top.close();" 
onmouseover="javascript:this.style.color='#ff0066';" onmouseout="javascript:this.style.color='#000000';">&nbsp;<U>退 出</U></label>
<br>
</BODY>
</HTML>

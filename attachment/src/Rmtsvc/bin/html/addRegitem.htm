<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
<LINK REL="stylesheet" TYPE="text/css" HREF="style.css">
<script language="javascript">
function addregitem()
{
	var param="rtype=";
	if(document.all("rtype2").checked)
		param=param+document.all("rtype2").value;
	else if(document.all("rtype3").checked)
		param=param+document.all("rtype3").value;
	else
		param=param+document.all("rtype1").value;
	var tmp=document.all("rname").value;
	param=param+"&rname="+tmp.replace(/&/g,"%26");
	tmp=document.all("rdata").value;
	param=param+"&rdata="+tmp.replace(/&/g,"%26");
	window.event.returnValue=false;
	window.returnValue=param;
	window.close();
	
}
</script>
<title>添加注册表数据</title>
</head>
<body>

<table style="LEFT: 0px;POSITION: absolute;TOP: 0px" cellSpacing="0" cellPadding="0" width="100%" height="100%" border="0">
<tr height=25px><td>
值类型:
<input type=radio value="REG_SZ" name=rtype id=rtype1 checked>字符串
&nbsp;&nbsp;
<input type=radio value="REG_DWORD" name=rtype id=rtype2 >DWORD
&nbsp;&nbsp;
<input type=radio value="REG_BINARY" name=rtype id=rtype3 >二进制
</td></tr>
<tr height=25px><td>
值名称:<input type=text value="" name=rname id=rname>
</td></tr>
<tr><td>
<TEXTAREA id=rdata name=rdata WRAP STYLE="width:100%;height:100%;">
</TEXTAREA>
</td></tr>
<tr height=25px><td align=center>
<span style="height:20px;width:55px;" class="btnOff" onmouseout='javascript:this.className="btnOff";' onmouseover='javascript:this.className="btnUP";'>
&nbsp;&nbsp;<A href"" onclick="javascript:addregitem();">确  定</A>&nbsp;&nbsp;</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<span style="height:20px;width:55px;" class="btnOff" onmouseout='javascript:this.className="btnOff";' onmouseover='javascript:this.className="btnUP";'>
&nbsp;&nbsp;<A href"" onclick="javascript:window.event.returnValue=false;window.returnValue='';window.close();" >取  消</A>&nbsp;&nbsp;</span>
</td></tr>
</table>

</body>
</html>
